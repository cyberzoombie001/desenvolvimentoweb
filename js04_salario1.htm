<!DOCTYPE html>
<html>
<head>
<title>js04_Salario1.htm - aninhamento de if</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">
</head>
<body>
<script language="JavaScript">

	var js_qht;
	var js_vht;
	var js_inss;
	var js_tdes;
	var js_sb;
	var js_sl;

		/* Entrada de Dados */
		js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)', '00'));
		js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhada: (25 a 50)', '00'));
		js_inss = parseFloat(window.prompt('Informe o Percentual de Desconto INSS: (5 a 15)', '00'));

		/* Processamento de Dados */
		js_sb = js_vht + js_qht;
		js_tdes = (js_inss/100) * js_sb;
		js_sl = js_sb - js_tdes;

		/* Saída de Dados com Consistência de Valores */
		document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');

		document.write('<br>Quantidade de Horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b');

		
		if(js_qht > 180){
			document.write('...(<p>Valor Máximo Excedido</b>');
		}
		if(js_qht < 135){
			document.write('...(<p>Valor Mínimo Inválido</b>'); 
		}

		document.write('<br>Valor da Hora Trabalhada (25 a 50) => <b>' + js_vht + '</b');
		if(js_vht > 50){
			document.write('...(<p>Valor Máximo Excedido</b>');
		}
		if(js_vht < 25){
			document.write('...(<p>Valor Mínimo Inválido</b>');
		}

		document.write('<br>Valor da Hora Trabalhada (25 a 50) => <b>' + js_vht + '</b');
		if(js_inss > 15){
			document.write('...(<p>Valor Máximo Excedido</b>');
		}
		if(js_inss < 5){
			document.write('...(<p>Valor Mínimo Inválido</b>');
		}

		document.write('<p>=============================================');
		document.write('<p>Salário Bruto = ' + js_sb);
		document.write('<p>Total de descontos do INSS = ' + js_tdes);
		document.write('<p>Salário LÍQUIDO = ' + js_sl);

		
		/* Saída de Dados com classificação por decisão condicional simples(if) */

		if (js_sl > 10500){
				document.write('...(<b>Salário Elevado</b>maior que 10500)');

		}

</script>
</body>
</html>
