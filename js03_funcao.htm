<body>
	<h3>Somatória de dois números inteiros com Conversão de Dados</h3>

	<!-- Definição de área e dos elementos de um Formulário -->
	<form name="MeuFormulario" action=" " method="post">
		Entre com o valor 1: <input type="text" name="f_n1" /><p></p>
		Entre com o valor 2: <input type="text" name="f_n2" /><p></p>
		<input type="button" name="btn_somar" value="Somar" onclick="soma()"/>
		<input type="reset" name="btn_apagar" value="Apagar" />
	</form>
<!-- Definição da linguagem JavaScript -->
<script language="JavaScript">
<!-- 
/* Objetivo: Desenvolver um programa em JavaScript que faça a leitura de 2 números inteiros, aplique a conversão de valores com ParseInt e apresente o resultado da soma entre eles.
Entrada de dados por Formulário
*/

		/* Definição de Variáveis */
		var js_n1;
		var js_n2;
		var js_soma;

		/* Definição da função soma() para capturar dados, processar somatória e apresentar o resultado */
		function soma(){
		/* Entrada de Dados */
		js_n1 = window.prompt ('Informe o primeiro número: ', 'Digite aqui');
		js_n2 = window.prompt ('Informe o segundo número: ', 'Digite aqui');

		/* Processamento de Dados */
		js_soma = parseInt(js_n1) + parseInt(js_n2);

		/* Saída de Dados */
		window.alert('O Resultado da soma= ' + js_soma.toString);
}
</script>
</body>
